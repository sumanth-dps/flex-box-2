<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box 2</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2>Space Between</h2>
    <div class="div1 divClass">
        <div class="item">a</div>
        <div class="item">b</div>
        <div class="item">c</div>
    </div>
    <h2>Space around</h2>
    <div class="div2 divClass">
        <div class="item">a</div>
        <div class="item">b</div>
        <div class="item">c</div>
    </div>
    <h2>Space evenly</h2>
    <div class="div3 divClass">
        <div class="item">a</div>
        <div class="item">b</div>
        <div class="item">c</div>
    </div>

    <h2>align items Stretch row</h2>
    <div class="div4 divClass">
        <div class="item">a</div>
        <div class="item">b</div>
        <div class="item">c</div>
    </div>

    <h2>align items Stretch column</h2>
    <div class="div6 divClass2">
        <div class="item">a</div>
        <div class="item">b</div>
        <div class="item">c</div>
    </div>

    <h2>flex basis</h2>
    <div class="div5 divClass">
        <div class="item" style="width: 200px;">a</div>
        <div class="item" style="flex-basis: 300px;">b</div>
        <div class="item">c</div>
    </div>
    <div class="div7 divClass2">
        <div class="item" style="width: 200px;">a</div>
        <div class="item" style="flex-basis: 300px;">b</div>
        <div class="item">c</div>
    </div>

    <h2>flex grow</h2>
    <div class="div5 divClass">
        <div class="item" style="flex-grow: 3;">a</div>
        <div class="item" style="flex-grow: 1;">b</div>
        <div class="item" style="flex-grow: 2;">c</div>
    </div>
    <div class="div5 divClass">
        <div class="item" style="width: 200px;">a</div>
        <div class="item" style="flex-basis: 100px;">b</div>
        <div class="item" style="flex-grow: 1;">c</div>
    </div>
    <h2>flex shrink</h2>
    <div class="div5 divClass3">
        <div class="item">a</div>
        <div class="item" style="flex-basis: 300px;flex-shrink: 0;">b</div>
        <div class="item" style="flex-basis: 300px;flex-shrink: 1;">c</div>
        <div class="item"style="flex-grow: 1;flex-basis: 100px;">d</div>
        <div class="item">e</div>
        <div class="item">f</div>
        <div class="item">g</div>
        <div class="item">h</div>
    </div>

    <h2>order</h2>
    <div class="div7 divClass2">
        <div class="item" style="order: 2;">a</div>
        <div class="item" style="order: 3;">b</div>
        <div class="item" style="order: 1;">c</div>
    </div>

    <div class="div7 divClass2">
        <div class="item" style="order: 2;align-self: end;">a</div>
        <div class="item" style="order: 3;">b</div>
        <div class="item" style="order: 1;">c</div>
    </div>
    <h2>Flex</h2>
    <div class="div8 divClass">
        <div class="item" style="flex: 1 0 200px;">a</div>
        <div class="item" style="flex: 0 1 100px;">b</div>
        <div class="item" style="flex: 1 0 300px;">c</div>
    </div>




</body>

</html>
